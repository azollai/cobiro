<mat-card class="m-5">
  <mat-card-header>
    <mat-card-title style="font-weight: bold">My sites</mat-card-title>
  </mat-card-header>
  <mat-card-content style="margin:0 16px">
    <table mat-table [dataSource]="dataSource">

      <!-- Number Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef> Website</th>
        <td mat-cell *matCellDef="let element"> {{element.website}} </td>
      </ng-container>

      <!-- Activated Column -->
      <ng-container matColumnDef="activated">
        <th mat-header-cell *matHeaderCellDef> Activated</th>
        <td mat-cell *matCellDef="let element"> {{element.activated ? 'Yes' : 'No'}} </td>
      </ng-container>

      <!-- Language Code Column -->
      <ng-container matColumnDef="languageCode">
        <th mat-header-cell *matHeaderCellDef> Language Code</th>
        <td mat-cell *matCellDef="let element"> {{element.languageCode}} </td>
      </ng-container>

      <!--Edit Icon-->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" [routerLink]="'/site/details/' + element.id">
            <mat-icon aria-label="edit icon" style="color:black">edit</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <button mat-raised-button
          color="primary"
          class="m-3"
          style="background-color:#fcf22b;color: black;"
          routerLink="/site/details/new">
    <mat-icon>add</mat-icon>
    Add new site
  </button>
</mat-card>
